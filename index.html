<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Bar Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>LUNA BAR RUNNER</h1>
        </header>

        <main class="game-wrapper">
            <div class="game-info">
                <div class="score-display">
                    <div class="score-box">
                        <span>СЧЁТ</span>
                        <div id="currentScore" class="score">0</div>
                    </div>
                    <div class="score-box">
                        <span>РЕКОРД</span>
                        <div id="highScore" class="score">0</div>
                    </div>
                    <div class="speed-box">
                        <span>СКОРОСТЬ</span>
                        <div id="speedLevel" class="speed">x1.0</div>
                    </div>
                </div>
                
                <div class="bonus-tracker">
                    <div class="bonus-counter" data-bonus="ice">
                        <img src="assets/ice.png" alt="Лёд">
                        <span id="iceCount">0</span>
                    </div>
                    <div class="bonus-counter" data-bonus="fire">
                        <img src="assets/fire.png" alt="Огонь">
                        <span id="fireCount">0</span>
                    </div>
                    <div class="bonus-counter" data-bonus="orange">
                        <img src="assets/orange.png" alt="Апельсин">
                        <span id="orangeCount">0</span>
                    </div>
                    <div class="bonus-counter" data-bonus="pineapple">
                        <img src="assets/pineapple.png" alt="Ананас">
                        <span id="pineappleCount">0</span>
                    </div>
                    <div class="bonus-counter" data-bonus="coal">
                        <img src="assets/coal.png" alt="Угли">
                        <span id="coalCount">0</span>
                    </div>
                </div>
            </div>

            <div class="game-area">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                
                <div id="startScreen" class="overlay">
                    <div class="overlay-content">
                        <h2>ГОТОВ К БАРУ?</h2>
                        <p>Тапай для прыжка</p>
                        <button id="startBtn" class="btn">СТАРТ</button>
                    </div>
                </div>
                
                <div id="gameOverScreen" class="overlay" style="display: none;">
                    <div class="overlay-content">
                        <h2>КОНЕЦ ИГРЫ</h2>
                        <div class="final-score">
                            <span>Счёт: <strong id="finalScore">0</strong></span>
                        </div>
                        <button id="restartBtn" class="btn">ИГРАТЬ СНОВА</button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="control-hint">
                    <div class="key">TAP</div>
                    <span>Прыжок</span>
                </div>
                <div class="control-hint">
                    <div class="key">DOUBLE TAP</div>
                    <span>Двойной прыжок</span>
                </div>
            </div>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
