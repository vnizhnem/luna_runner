<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luna Bar Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mobile-header">
            <h1>LUNA BAR</h1>
        </div>

        <div class="game-wrapper">
            <!-- Компактная панель сверху -->
            <div class="compact-panel">
                <div class="scores-row">
                    <div class="score-item">
                        <span class="label">СЧЁТ</span>
                        <span id="currentScore" class="value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">РЕК</span>
                        <span id="highScore" class="value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">СПД</span>
                        <span id="speedLevel" class="value">x2.0</span>
                    </div>
                </div>
                
                <!-- Иконки бонусов в одну строку -->
                <div class="bonus-icons-row">
                    <div class="bonus-icon-small" data-type="ice">
                        <img src="assets/ice.png" alt="Лёд">
                        <span id="iceCount" class="count">0</span>
                    </div>
                    <div class="bonus-icon-small" data-type="fire">
                        <img src="assets/fire.png" alt="Огонь">
                        <span id="fireCount" class="count">0</span>
                    </div>
                    <div class="bonus-icon-small" data-type="orange">
                        <img src="assets/orange.png" alt="Апельсин">
                        <span id="orangeCount" class="count">0</span>
                    </div>
                    <div class="bonus-icon-small" data-type="pineapple">
                        <img src="assets/pineapple.png" alt="Ананас">
                        <span id="pineappleCount" class="count">0</span>
                    </div>
                    <div class="bonus-icon-small" data-type="coal">
                        <img src="assets/coal.png" alt="Угли">
                        <span id="coalCount" class="count">0</span>
                    </div>
                </div>
            </div>

            <!-- Игровая область -->
            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
                
                <div id="startScreen" class="overlay">
                    <div class="overlay-content">
                        <h2>ГОТОВ?</h2>
                        <p>Тапай для прыжка<br>Двойной тап — двойной прыжок</p>
                        <button id="startBtn" class="btn">СТАРТ</button>
                    </div>
                </div>
                
                <div id="gameOverScreen" class="overlay" style="display: none;">
                    <div class="overlay-content">
                        <h2>КОНЕЦ!</h2>
                        <div class="final-score">
                            <span>Счёт: <strong id="finalScore">0</strong></span>
                        </div>
                        <button id="restartBtn" class="btn">ЕЩЁ РАЗ</button>
                    </div>
                </div>
            </div>

            <!-- Управление -->
            <div class="mobile-controls">
                <div class="control-tip">
                    <div class="key">TAP</div>
                    <span>Прыжок</span>
                </div>
                <div class="control-tip">
                    <div class="key">2×TAP</div>
                    <span>Двойной прыжок</span>
                </div>
            </div>
        </div>

        <div class="mobile-footer">
            <p>LUNA GAME • Telegram Mini App</p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
